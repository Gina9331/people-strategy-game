<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Strategy Game</title>
    <style>
        /* Add this at the top of your existing CSS */
        #winner-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            z-index: 1000;
            display: none; /* Changed from flex to none */
        }

        #winner-popup.visible {
            display: flex; /* Will only show when 'visible' class is added */
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #winner-popup img {
            max-width: 300px;
            border-radius: 10px;
        }

        /* Remove the .hidden class - we won't need it anymore */
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Winner Popup - removed 'hidden' class -->
    <div id="winner-popup">
        <img src="You are a winner.gif" alt="You are a Winner!">
    </div>

    <!-- Rest of your HTML remains the same -->
    <div class="container">
    <h1>Can You Name All The Strategies That Support Delivery Of Our People Strategy?</h1>
    
    <p class="instructions">
        Pick the cards you think are correct to find out - naming them all with no mistakes wins a prize!
    </p>

    <div class="card-grid-wrapper">
        <div class="card-grid">
            <!-- Cards will be dynamically generated by JavaScript -->
        </div>
    </div>
</div>

    <audio id="drumroll" src="drumroll.mp3"></audio>
    <audio id="aww" src="aww.mp3"></audio>
    <audio id="yay" src="yay.mp3"></audio>
    <audio id="winning" src="winning.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
